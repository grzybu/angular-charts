<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>

  <app-picker (currencyChanged)="onCurrencyChanged($event)" (dateFromChanged)="onDateFromChanged($event)"
    (dateToChanged)="onDateToChanged($event)"></app-picker>

  <mat-tab-group dynamicHeight>
    <!-- C1-->
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon>show_chart</mat-icon> Chart
          </ng-template>
      <div style="display: block;" style="margin: 0 auto;width: 60%; height: 500px;">
        <canvas *ngIf="dataLoaded | async" baseChart [datasets]="lineChartData" [labels]="lineChartLabels"
          [options]="lineChartOptions" [colors]="lineChartColors" [chartType]="lineChartType"></canvas>
      </div>
    </mat-tab>
    <!-- C2 -->
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon>table_chart</mat-icon> table
          </ng-template>
          <div *ngIf="dataLoaded | async; else spinner"> 
              <table  mat-table [dataSource]="tableDataSource" class="mat-elevation-z8">
                  <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                  </ng-container>
                 
                  <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef> Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                  </ng-container>
      
                  <ng-container matColumnDef="value">
                    <th mat-header-cell *matHeaderCellDef> Value </th>
                    <td mat-cell *matCellDef="let element"> {{element.value}} </td>
                  </ng-container>
      
                  <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
                </table>
          <!--<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
          </div>
          <ng-template #spinner>
              <mat-spinner></mat-spinner>
            </ng-template>
          
    </mat-tab>
  </mat-tab-group>




</div>
