<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>

  <app-picker 
        (currencyChanged)="onCurrencyChanged($event)"
        (dateFromChanged)="onDateFromChanged($event)"
        (dateToChanged)="onDateToChanged($event)"  
      ></app-picker>

  <div class="row">
    <div>
      <div style="display: block;" style="margin: 0 auto;width: 60%; height: 150px;" >
      <canvas *ngIf="dataLoaded | async; else spinner"  baseChart
                  [datasets]="lineChartData"
                  [labels]="lineChartLabels"
                  [options]="lineChartOptions"
                  [colors]="lineChartColors"
                  [chartType]="lineChartType"
                 ></canvas>

                 <ng-template #spinner>
                  <mat-spinner></mat-spinner>
                </ng-template>
      </div>
     
    </div>
  </div>
</div>
